<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <style>
        * {
            background-color: #000;
            font-family: 'VT323', monospace;
            color: #00ff00;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0000, -2px -2px #00ff00; }
            50% { text-shadow: -2px -2px #ff0000, 2px 2px #00ff00; }
            100% { text-shadow: 2px 2px #ff0000, -2px -2px #00ff00; }
        }

        button {
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #222;
            border: 2px solid #00ff00;
            color: #00ff00;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #00ff00;
            margin: 5px;
        }

        button:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        input[type="text"] {
            color: #00ff00;
            background-color: #111;
            border: 2px solid #00ff00;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            width: 150px;
            box-shadow: 0 0 5px #00ff00;
        }

        #serialResults {
            font-family: 'VT323', monospace;
            white-space: pre;
            height: 300px;
            width: 90%;
            border: 2px solid #00ff00;
            overflow: auto;
            background-color: #111;
            padding: 10px;
            margin: 20px auto;
            text-align: left;
            box-shadow: 0 0 10px #00ff00;
        }

        /* The Matrix Rain Effect */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            overflow: hidden;
            z-index: -1;
        }

        .matrix span {
            position: absolute;
            top: -10px;
            color: rgba(0, 255, 0, 0.8);
            font-size: 20px;
            font-family: monospace;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="matrix"></div>
    <h1>Hacker Terminal</h1>

    <button onclick="connectSerial()">Connect</button>
    <button onclick="serialResultsDiv.innerHTML = '';">Clear</button>

    <br><br>
    Baud Rate:
    <input type="text" id="baud" list="baudList" onclick="this.value = ''" onchange="localStorage.baud = this.value">
    <datalist id="baudList">
        <option value="110">110</option>
        <option value="300">300</option>
        <option value="600">600</option>
        <option value="1200">1200</option>
        <option value="2400">2400</option>
        <option value="4800">4800</option>
        <option value="9600">9600</option>
        <option value="14400">14400</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
        <option value="128000">128000</option>
        <option value="256000">256000</option>
    </datalist>

    <br><br>
    <input type="text" id="lineToSend" placeholder="Type command..." style="width:calc(60%)">
    <button onclick="sendSerialLine()">Send</button>

    <br>
    <div id="serialResults"></div>

    <script>
        var port, textEncoder, writableStreamClosed, writer;
        const serialResultsDiv = document.getElementById("serialResults");

        async function connectSerial() {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: document.getElementById("baud").value });

                textEncoder = new TextEncoderStream();
                writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                writer = textEncoder.writable.getWriter();
                await listenToPort();
            } catch (e) {
                alert("Serial Connection Failed: " + e);
            }
        }

        async function sendSerialLine() {
            let dataToSend = document.getElementById("lineToSend").value + "\n";
            serialResultsDiv.innerHTML += "> " + dataToSend;
            await writer.write(dataToSend);
            document.getElementById("lineToSend").value = "";
        }

        async function listenToPort() {
            const textDecoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
            const reader = textDecoder.readable.getReader();

            while (true) {
                const { value, done } = await reader.read();
                if (done) {
                    reader.releaseLock();
                    break;
                }
                serialResultsDiv.innerHTML += value;
                serialResultsDiv.scrollTop = serialResultsDiv.scrollHeight;
            }
        }

        function generateMatrixEffect() {
            const matrix = document.querySelector(".matrix");
            for (let i = 0; i < 100; i++) {
                const span = document.createElement("span");
                span.innerText = Math.random() > 0.5 ? "1" : "0";
                span.style.left = Math.random() * 100 + "vw";
                span.style.animationDuration = Math.random() * 2 + 2 + "s";
                span.style.animationDelay = Math.random() * 3 + "s";
                matrix.appendChild(span);

                setTimeout(() => {
                    span.remove();
                }, 5000);
            }
        }
        setInterval(generateMatrixEffect, 300);
    </script>
</body>
</html>
