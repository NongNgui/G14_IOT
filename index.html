<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        * {
            background-color: black;
            font-family: 'VT323', monospace;
            color: #00ff00;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 30px;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
            animation: glitch 1s infinite;
            position: relative;
            z-index: 10;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0000, -2px -2px #00ff00; }
            50% { text-shadow: -2px -2px #ff0000, 2px 2px #00ff00; }
            100% { text-shadow: 2px 2px #ff0000, -2px -2px #00ff00; }
        }

        button {
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            background-color: black;
            border: 2px solid #00ff00;
            color: #00ff00;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #00ff00;
            margin: 5px;
            position: relative;
            z-index: 10;
        }

        button:hover {
            background-color: #00ff00;
            color: black;
            box-shadow: 0 0 20px #00ff00;
        }

        input[type="text"] {
            color: #00ff00;
            background-color: black;
            border: 2px solid #00ff00;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            width: 150px;
            box-shadow: 0 0 5px #00ff00;
            position: relative;
            z-index: 10;
        }

        #serialResults {
            font-family: 'VT323', monospace;
            white-space: pre;
            height: 300px;
            width: 90%;
            border: 2px solid #00ff00;
            overflow: auto;
            background-color: black;
            padding: 10px;
            margin: 20px auto;
            text-align: left;
            box-shadow: 0 0 10px #00ff00;
            position: relative;
            z-index: 10;
        }

        /* The Matrix Rain Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <h1>Hacker Terminal</h1>
    <input type="text" id="baud" list="baudList" onclick="this.value = ''" onchange="localStorage.baud = this.value">
    <datalist id="baudList">
        <option value="110">110</option>
        <option value="300">300</option>
        <option value="600">600</option>
        <option value="1200">1200</option>
        <option value="2400">2400</option>
        <option value="4800">4800</option>
        <option value="9600">9600</option>
        <option value="14400">14400</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
        <option value="128000">128000</option>
        <option value="256000">256000</option>
    </datalist>

    <br><br>
    <input type="text" id="baud" list="baudList" onclick="this.value = ''" onchange="localStorage.baud = this.value">
    <datalist id="baudList">
        <option value="110">110</option>
        <option value="300">300</option>
        <option value="600">600</option>
        <option value="1200">1200</option>
        <option value="2400">2400</option>
        <option value="4800">4800</option>
        <option value="9600">9600</option>
        <option value="14400">14400</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
        <option value="128000">128000</option>
        <option value="256000">256000</option>
    </datalist>
    <input type="text" id="lineToSend" placeholder="Type command..." style="width:calc(60%)">
    <button onclick="sendSerialLine()">Send</button>
    <button onclick="connectSerial()">Connect</button>
    <button onclick="serialResultsDiv.innerHTML = '';">Clear</button>

    <br>
    <div id="serialResults"></div>

    <script>
        var port, textEncoder, writableStreamClosed, writer;
        const serialResultsDiv = document.getElementById("serialResults");

        async function connectSerial() {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: document.getElementById("baud").value });

                textEncoder = new TextEncoderStream();
                writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                writer = textEncoder.writable.getWriter();
                await listenToPort();
            } catch (e) {
                alert("Serial Connection Failed: " + e);
            }
        }

        async function sendSerialLine() {
            let dataToSend = document.getElementById("lineToSend").value + "\n";
            serialResultsDiv.innerHTML += "> " + dataToSend;
            await writer.write(dataToSend);
            document.getElementById("lineToSend").value = "";
        }

        async function listenToPort() {
            const textDecoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
            const reader = textDecoder.readable.getReader();

            while (true) {
                const { value, done } = await reader.read();
                if (done) {
                    reader.releaseLock();
                    break;
                }
                serialResultsDiv.innerHTML += value;
                serialResultsDiv.scrollTop = serialResultsDiv.scrollHeight;
            }
            document.getElementById("lineToSend").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendSerialLine();
            }
        });
        }

        /* Matrix Rain Effect */
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const matrix = letters.split("");

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
